<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="weather-card">
        <div id="loader">Loading weather...</div>
        <div id="weather-content" class="hidden">
            <h1 id="location">City, Country</h1>
            <div id="weather-emoji" class="weather-emoji">❓</div>
            <div id="temperature" class="temperature">--°C</div>
            <div id="weather-description" class="weather-description">--</div>
            
            <div class="details">
                <div class="detail-item">
                    <span>Humidity</span>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail-item">
                    <span>Wind Speed</span>
                    <span id="wind-speed">-- m/s</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
